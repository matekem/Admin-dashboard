<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e061bdbad9.js" crossorigin="anonymous"></script>
</head>
 
<body>
    <div class="sidebar">
<ul>
    <li class="dashboard" id="dash-icon">
        <i class="fa-solid fa-chalkboard"></i>
    </li>
    <li class="dashboard">
       <p class="dashin-p">Dashboard</p>
    </li>
    <li>
        <i class="fa-solid fa-house"></i>
    </li>
    <li>
        <p class="pushin-p">Home</p>
    </li>
    <li>
        <i class="fa-solid fa-user"></i>
    </li>
    <li>
        <p class="pushin-p">Profile</p>
    </li>
    <li>
        <i class="fa-solid fa-envelope"></i>
    </li>
    <li>
        <p class="pushin-p">Messages</p>
    </li>
    <li>
        <i class="fa-solid fa-clock-rotate-left"></i>
    </li>
    <li>
        <p class="pushin-p">History</p>
    </li>
    <li>
        <i class="fa-solid fa-list-check"></i>
    </li>
    <li>
        <p class="pushin-p">Tasks</p>
    </li>
    
    <li>
        <i class="fa-solid fa-people-group"></i>
    </li>
    <li class="divider">
        <p class="pushin-p">Communities</p>
    </li>
    <li>
        <i class="fa-solid fa-gear"></i>
    </li>
    
    <li>
        <p class="pushin-p">Settings</p>
    </li>
    <li>
        <i class="fa-solid fa-circle-question"></i>
    </li>
    <li>
        <p class="pushin-p">Support</p>
    </li>
    <li>
        <i class="fa-solid fa-lock"></i>
    </li>
    <li>
        <p class="pushin-p">Privacy</p>
    </li> 
</ul>
    </div>
    <header>
        <div class="header-top">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text"  class="search-bar">
            </div>
            <div class="profile-box">
                <i class="fa-solid fa-bell"></i>
                <img src="IMG/bingus-profile-pic.jpg" alt="profile-pic" class="profile-pic">
                <p>Bingus Dingus</p>
            </div>
        </div>
    
        <div class="header-bottom">
            
        <div class="hi-there">
            <img src="IMG/bingus-profile-pic.jpg" alt="profile-pic" class="profile-pic">
            <div class="hi-text-container">
                <p class="hi-there-top">Hi there,</p> 
                <p class="hi-there-bottom">Bingus Dingus (@bingus)</p>
            </div>
           
        </div>
        <div class="top-buttons-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
            
        </div>

    </header>
</body>
</html>
